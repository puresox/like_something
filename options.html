<html>
    <head>
    	<meta charset="UTF-8">
        <title>选项</title>
    </head>
    <body>
        <p>
            请选择点赞模式
        </p>
        模式:
        <select  style="height:20px;">
            <option name="like_mode"  value="1">点赞</option>
            <option name="like_mode"  value="0">测试用（不点赞）</option>
        </select>
        <br/>
        <br/>
            <form>
                <input type="radio" checked="checked" name="mode" value="1" />
                只点赞主页中对应Q号的好友
                <p>
                    &nbsp;&nbsp;QQ号:
                    <input type="text" id="user" />
                </p>
                </br>
                <input type="radio" name="mode" value="0" />
                点赞主页中所有的好友
            </form>
        <input type="button" id="save" value="保存" />
        <script src="js/options.js"></script>
    </body>
</html>
